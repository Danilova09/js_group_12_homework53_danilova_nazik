<div class="main-todo-list-block">
  <form (submit)="onSubmit($event)">
    <div class="input-group input-group-lg my-5">
      <input type="text" class="form-control" name="task" [(ngModel)]="task">
      <button class="btn btn-primary ml-4" [disabled]="formIsEmpty()">add</button>
    </div>
  </form>
  <div class="todo-block">
    <h3 class="text-center">Todo</h3>
  </div>
  <div class="done-block">
    <h3 class="text-center">Done</h3>
  </div>
</div>
